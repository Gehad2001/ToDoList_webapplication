<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='s5_todo.css')}}"/>
    <title>{% block title %}{% endblock %}</title></head>
<body>
   <nav   class="navbar navbar-expand-lg navbar-light bg-light" style="background: #ebdce6; padding: 0%;">
    <div class="container-fluid" style="background: #ebdce6;">
      <div class="logo">
        <img src= "{{url_for('static',filename='logo.png')}}" alt="logo" style=" width: 85px; height: 60px;">
    </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ">
              <a class="nav-link" href="{{url_for('index_page')}}" style="color:black; "><b>To Do List</b></a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{url_for('add')}}" style="color:black; "><b>Add Task</b> </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{{url_for('upload_form')}}" style="color:black; "><b> Upload And Display your achievements</b> </a>
              </li>
          </ul>
          <form method="post" action="{{url_for('search')}}"class="d-flex">
            <input name="txt" class="form-control me-2 " type="search" placeholder="Search your Task" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" style="color:#ebdce6; background-color: #3f1330; border: #ebdce6; ">Search task</button>
          </form>
        </div>
      </nav>
      <div class="container">
         {% block content %}{% endblock %} 
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
